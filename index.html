<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>IPAフォニックス母音表（完全色分け＋幅調整）</title>
<style>
  body {
    font-family:-apple-system,"Hiragino Sans",Arial,sans-serif;
    color:#000;background:#fff;
    margin:0;height:100vh;display:flex;flex-direction:column;align-items:center;overflow:auto;
    transform:scale(0.85);
    transform-origin:top center;
  }
  h1 { text-align:center;font-size:22px;font-weight:bold;margin:8px 0; }
  table { border-collapse:separate;border-spacing:0;width:700px;table-layout:fixed;margin:0 auto; }
  th,td { border:1px solid #000;text-align:left;vertical-align:top;font-size:16px;line-height:1.3;padding:5px 14px;background:#fffef3; }
  th.vowel { background:#0d7b78;color:#fff;font-weight:bold;text-align:center;font-size:18px;width:25px; } /* 👈 幅を約2文字分に */
  th.header { background:#d8f5d0;text-align:center;font-size:18px;font-weight:bold; }
  .select-btn {
    display:inline-block;background:#fff;border:2px solid #f2a531;border-radius:6px;
    padding:3px 8px;margin-bottom:3px;cursor:pointer;font-size:14px;font-weight:bold;
  }
  .select-btn.selected { background:#0d7b78;color:#fff;border-color:#0d7b78; }
  .ipa { color:#0066cc;font-weight:bold;font-size:16px; } /* 👈 発音記号は青 */
  .redvowel { color:#d00;font-weight:bold; } /* 👈 単語中の母音を赤 */
  .next-btn {
    margin-top:16px;background:#0d7b78;color:#fff;
    border:none;padding:8px 28px;font-size:18px;border-radius:8px;cursor:pointer;font-weight:bold;
  }
  .next-btn:hover { background:#0b5f5d; }
</style>
</head>

<body>
  <h1>苦手な母音を選択し、クイズに進んでください</h1>
  <h1>IPA-フォニックス母音表</h1>

  <table>
    <tr><th></th><th class="header">短母音</th><th class="header">二重母音</th><th class="header">曖昧母音</th></tr>
    <tr>
      <th class="vowel">A</th>
      <td>
        <button class="select-btn">short a <span class="ipa">/æ/</span></button><br>
        - c<span class="redvowel">a</span>mp, f<span class="redvowel">a</span>n
      </td>
      <td>
        <button class="select-btn">long a <span class="ipa">/eɪ/</span></button><br>
        - f<span class="redvowel">a</span>te, gr<span class="redvowel">ea</span>t<br>
        <button class="select-btn">ar sound <span class="ipa">/ɑːr/</span></button><br>
        - c<span class="redvowel">ar</span>, m<span class="redvowel">ar</span>k
      </td>
      <td>
        <button class="select-btn">Schwa <span class="ipa">/ə/</span></button><br>
        - <span class="redvowel">a</span>bout
      </td>
    </tr>
    <tr>
      <th class="vowel">E</th>
      <td>
        <button class="select-btn">short e <span class="ipa">/e/</span></button><br>
        - l<span class="redvowel">e</span>t
      </td>
      <td>
        <button class="select-btn">long e <span class="ipa">/iː/</span></button><br>
        - sh<span class="redvowel">e</span>, bel<span class="redvowel">ie</span>ve<br>
        <button class="select-btn">er sound <span class="ipa">/ɝː/</span></button><br>
        - b<span class="redvowel">ir</span>d
      </td>
      <td></td>
    </tr>
    <tr>
      <th class="vowel">I</th>
      <td>
        <button class="select-btn">short i <span class="ipa">/ɪ/</span></button><br>
        - f<span class="redvowel">i</span>t
      </td>
      <td>
        <button class="select-btn">long i <span class="ipa">/aɪ/</span></button><br>
        - <span class="redvowel">i</span>dea
      </td>
      <td></td>
    </tr>
    <tr>
      <th class="vowel">O</th>
      <td>
        <button class="select-btn">short o <span class="ipa">/ɑ/</span></button><br>
        - h<span class="redvowel">o</span>t<br>
        <button class="select-btn">short oo <span class="ipa">/ʊ/</span></button><br>
        - b<span class="redvowel">oo</span>k
      </td>
      <td>
        <button class="select-btn">long oo <span class="ipa">/uː/</span></button><br>
        - t<span class="redvowel">oo</span><br>
        <button class="select-btn">long o <span class="ipa">/oʊ/</span></button><br>
        - n<span class="redvowel">o</span><br>
        <button class="select-btn">ow sound <span class="ipa">/aʊ/</span></button><br>
        - h<span class="redvowel">ou</span>se<br>
        <button class="select-btn">oi sound <span class="ipa">/ɔɪ/</span></button><br>
        - b<span class="redvowel">oy</span><br>
        <button class="select-btn">or sound <span class="ipa">/ɔːr/</span></button><br>
        - f<span class="redvowel">or</span>
      </td>
      <td></td>
    </tr>
    <tr>
      <th class="vowel">U</th>
      <td>
        <button class="select-btn">short u <span class="ipa">/ʌ/</span></button><br>
        - f<span class="redvowel">u</span>n
      </td>
      <td></td><td></td>
    </tr>
  </table>

  <button class="next-btn">クイズに進む ▶</button>

  <script>
    const buttons=document.querySelectorAll('.select-btn');
    buttons.forEach(btn=>btn.addEventListener('click',()=>btn.classList.toggle('selected')));
    document.querySelector('.next-btn').addEventListener('click',()=>{
      const selected=[];
      buttons.forEach(btn=>{
        if(btn.classList.contains('selected')){
          const name=(btn.childNodes[0]?.textContent||'').trim();
          const ipa=(btn.querySelector('.ipa')?.textContent||'').trim();
          selected.push({name,ipa});
        }
      });
      if(!selected.length){alert("母音を1つ以上選択してください。");return;}
      localStorage.setItem("selectedVowels",JSON.stringify(selected));
      location.href="quiz.html";
    });
  </script>
</body>
</html>
